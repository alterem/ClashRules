rule-providers:
  # 直连规则
  direct:
    url: https://testingcf.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt
    path: ./ruleset/direct.txt
    behavior: domain
    interval: 86400
    format: text
    type: http
  
  # 代理规则
  proxy:
    url: https://testingcf.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt
    path: ./ruleset/proxy.txt
    behavior: domain
    interval: 86400
    format: text
    type: http
  
  # 各服务规则
  apple:
    url: https://testingcf.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt
    path: ./ruleset/apple.txt
    behavior: domain
    interval: 86400
    format: text
    type: http
    
  google:
    url: https://testingcf.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/google.txt
    path: ./ruleset/google.txt
    behavior: domain
    interval: 86400
    format: text
    type: http
    
  telegram:
    url: https://testingcf.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt
    path: ./ruleset/telegramcidr.txt
    behavior: ipcidr
    interval: 86400
    format: text
    type: http
    
  # 本地网络和中国 IP
  lancidr:
    url: https://testingcf.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt
    path: ./ruleset/lancidr.txt
    behavior: ipcidr
    interval: 86400
    format: text
    type: http
    
  cncidr:
    url: https://testingcf.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt
    path: ./ruleset/cncidr.txt
    behavior: ipcidr
    interval: 86400
    format: text
    type: http

rules:
  # 本地/局域网地址
  - "RULE-SET,lancidr,直连"
  
  # 各服务分流
  - "RULE-SET,apple,apple"
  - "RULE-SET,google,google"
  - "RULE-SET,telegram,telegram"
  - "DOMAIN-SUFFIX,youtube.com,youtube"
  - "DOMAIN-SUFFIX,googlevideo.com,youtube"
  - "DOMAIN-SUFFIX,ytimg.com,youtube"
  - "DOMAIN-SUFFIX,netflix.com,netflix"
  - "DOMAIN-SUFFIX,netflix.net,netflix"
  - "DOMAIN-SUFFIX,nflxext.com,netflix"
  - "DOMAIN-SUFFIX,nflximg.net,netflix"
  - "DOMAIN-SUFFIX,nflxso.net,netflix"
  - "DOMAIN-SUFFIX,nflxvideo.net,netflix"
  - "DOMAIN-SUFFIX,disneyplus.com,disneyplus"
  - "DOMAIN-SUFFIX,disney-plus.net,disneyplus"
  - "DOMAIN-SUFFIX,disneystreaming.com,disneyplus"
  - "DOMAIN-SUFFIX,dssott.com,disneyplus"
  - "DOMAIN-SUFFIX,bamgrid.com,disneyplus"
  - "DOMAIN-SUFFIX,openai.com,ai"
  - "DOMAIN-SUFFIX,ai.com,ai"
  - "DOMAIN-SUFFIX,chatgpt.com,ai"
  - "DOMAIN-SUFFIX,claude.ai,ai"
  - "DOMAIN-SUFFIX,anthropic.com,ai"
  
  # 中国直连
  - "RULE-SET,direct,直连"
  - "RULE-SET,cncidr,直连"
  - "GEOIP,CN,直连"
  
  # 需要代理的列表
  - "RULE-SET,proxy,漏网之鱼"
  
  # 最终规则
  - "MATCH,漏网之鱼"
